
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Cairo', sans-serif;
    }
    .cairo {
      font-family: 'Cairo', sans-serif;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 200% 200%;
      background-image: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4, #f093fb, #f5576c);
      animation: gradient-animation 15s ease infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .floating-icon {
      animation: float 6s ease-in-out infinite;
    }
  </style>
